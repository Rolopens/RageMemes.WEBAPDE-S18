        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <!-- Custom styles for this template -->
        <link href="../css/viewMeme.css" rel="stylesheet">
        <script>
            document.getElementById("date").innerHTML = Date();
        </script>
    </head>

    <body>
        <!--navbar-->
        <nav class="fixed-top navbar navbar-expand-lg home-navbar reverse-order">
            <a class="navbar-brand whitewash-text" href="user-home">
                <img src="res/homeIcon.png" width="30" height="30" class="d-inline-block align-top" alt="">
                RageMemes
            </a>
            <input class="searchbar" type="search" placeholder="Search">
            <button class="btn btn-primary" type="submit"><img src="res/search.png" width="20" height="20s  "></button>
            <!--logout-->
            <a class="nav-link whitewash-text right-floater" href="home">Logout<span class="sr-only">(current)</span></a>
            <div class="collapse navbar-collapse right-floater" id="navbarNavDropdown">
                <!--navbar-->
                <ul class="navbar-nav">
                    <li class="nav-item dropdown ">
                        <a class="nav-link dropdown-toggle whitewash-text" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Search by Tags
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <!--anime-tag-->
                            <a class="dropdown-item" href="anime-tag-login">#Anime</a>
                            <!--classic-tag-->
                            <a class="dropdown-item" href="classic-tag-login">#Classic</a>
                            <!--dank-tag-->
                            <a class="dropdown-item" href="dank-tag-login">#Dank</a>
                            <!--pinoy-tag-->
                            <a class="dropdown-item" href="pinoy-tag-login">#Pinoy</a>
                            <!--wholesome-tag-->
                            <a class="dropdown-item" href="wholesome-tag-login">#Wholesome</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!--User Icon-->
        <div id="main-content1">
            <div class="meme-container">
                <img src="res/TwiceMina.jpg" class="avatar">
                <!--Mina Myoui-->
                <a href="user-upload" style="text-align: center; color:#3E3E3B;" class="lead">Upload form</a>
                <a href="user-profile" style="text-align: center; color:#3E3E3B;" class="lead">My memes</a>
            </div>
        </div>
        <!--Main Content-->
        <div id="main-content">
            <div class="container meme-container">
                <div class=" container">
                    <!--Edit-->
                    <form action="profile-view-meme-4-edit">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="margin: 10px;">Share</button>
                    </form>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Done!</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                                </div>
                                <div class="modal-body">
                                    This user can now see your meme. Dank!
                                </div>
                                <div class="modal-footer">
                                    <form action="user-profile">
                                        <button type="submit" class="btn btn-secondary">Close</button>
                                    </form>
                                    <!-- <button type="button" class="btn btn-primary">Home</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Share-->
                <div class="meme-post" id="users">
                    <img src="../res/meme4.gif" class="image">
                    <h2 class="title" id="name" style="text-align: left; color:#3E3E3B;">Enter a user to share this meme with:</h2>
                    <input type="text" class="form-control input-width" placeholder="Enter friend's name">
                    <!-- <div contenteditable="true" class="editable-input" style="border-style: solid;"></div><br> -->
                </div>
                <!--Add user to share with-->
                <button type="button" onclick="addMore()">Add another user?</button>
                <script>
                    function addMore() {
                        var btn = document.createElement("input");
                        var t = document.createTextNode("Enter friend's name");
                        btn.className = "form-control input-width";
                        btn.appendChild(t);
                        var element = document.getElementById("users");
                        element.appendChild(btn);
                        element.appendChild()
                    }
                </script>
            </div>
        </div>
    </body>
</html>
